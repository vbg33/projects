<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"/>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="text-center"><h2>Add New User</h2></div>

        <form th:action="@{/people}" method="POST" th:object="${person}"
              style="max-width: 500px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{name}" class="form-control"/>
                            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Age:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{age}" class="form-control"/>
                            <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{email}" class="form-control"/>
                            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
<script type="text/javascript">
    function cancelForm() {
        window.location="[[@{/people}]]"
    }
</script>
</body>
</html>
