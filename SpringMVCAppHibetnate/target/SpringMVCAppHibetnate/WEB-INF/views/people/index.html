<!DOCTYPE html>
<html lang="en" xmlns:th="www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Users</h2></div>
    <div>
        <a class="h3" th:href="@{/people/new}">Add new User</a>
    </div>
    <div >
        <table class="table table-bordered">
            <thead class = "thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="person : ${people}">
                <tr>
                    <td>[[${person.getId}]]</td>
                    <td>[[${person.getName}]]</td>
                    <td>[[${person.getAge}]]</td>
                    <td>[[${person.getEmail}]]</td>
                    <td>
                        <div>
                            <form style="display: inline-block" th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
                                <input class="btn btn-primary m-2" type="submit" value="Edit"/>
                            </form>

                            <form style="display: inline-block"  th:method="DELETE" th:action="@{/people/{id}/delete(id=${person.getId()})}">
                                <input class="btn btn-danger m-2" type="submit" value="Delete"/>
                            </form>
                        </div>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
